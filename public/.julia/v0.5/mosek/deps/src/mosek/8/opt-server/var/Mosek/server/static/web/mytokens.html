<!DOCTYPE html>
<html>
  <head>
    <title></title>

    <link rel="icon" type="image/png" href="../favicon.png">
    <script src="../jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="../script/user.js"></script>
    <script src="../script.js"></script>
    <script src="mytokens.js"></script>
    <script src="sidebar.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/dt/jqc-1.11.3,dt-1.10.9/datatables.min.css"/>
    <link rel="stylesheet" type="text/css" href="../style.css"/>


    <script>

      function onDocumentReady()
      {
        docReady_CheckLogin(initializeSidebar,initializeJobsTable);
      }

      $(document).ready(onDocumentReady);
    </script>

    <style>
        #tokens-table tbody tr td:nth-child(1) { font-family : monospace; }
        #tokens-table tbody td { text-align : center; }
    </style>
  </head>
<body>
  <div id="outer">
    <div id="top-bar">
      <div id="top-left"> MOSEK Optimization Server </div>
      <div id="top-right"><span style="display : none;" id="userid-and-logout"><span id="user-id"> </span> | <a href="javascript:user_LogOut()">log out</a> </span></div>
    </div>
    <table id="content-table">
      <tr>
        <td id="sidebar-cell">
          <div class="sidebar">
            <p class="logo"><img class="logo" src="../webgraphmoseklogocolor.png"/></p>
            <div id="sidebar-div" style="display : none;"></div>
          </div>
        </td>
        <td>
          <div id="content-div" style="display : none;">
            <div class="user-op-div">
              <div class="user-op-h2">Create new Token</div>
              <form id="form-create-token">
                <table>
                  <tr>
                    <td>Expiry date</td>
                    <td>
                      <input type="date" id="input-expiry">
                    </td>
                  </tr>
                  <tr> <td>Access Token:</td><td><input type="text" id="output-token" readonly size="64"/></td> </tr>
                  <tr>
                    <td colspan=2>
                      <input type="button" id="button-create-token" value="Create access token">
                    </td>
                  </tr>
                </table>
              </form>
            </div>
            <div class="user-op-div">
              <div class="user-op-h2">Selection</div>
              <input type="submit" id="button-delete-selected" value="Delete selected">
              <input type="submit" id="button-select-all"      value="Select all">
              <input type="submit" id="button-select-none"     value="Select none">
            </div>

            <div style="height : 2em;"></div>

            <div>
              <table id="tokens-table" class="items-table">
                <thead>
                  <tr><th>Token</th><th>Owner</th><th>Expiry</th><th>Submit</th><th>Admin</th></tr>
                </thead>
                <tbody id="tokens-table-body">
                </tbody>
              </table>
            </div>



          </div>

          <div id="login-div"   style="display : none;">
            <center>
              <form id="login-form" style="margin-top : 5em; margin-bottom : 5em;">
                <table>
                  <tr><td>Username:</td><td><input type="text"     id="form-userid"   placeholder="Username"></td></tr>
                  <tr><td>Password:</td><td><input type="password" id="form-password" placeholder="Password"></td></tr>
                  <tr><td>         </td><td><input type="submit"   id="form-submit"   value="Submit"> </td></tr>
                  <tr><td rowspan="2" id="login-message"></td></tr>
                </table>
              </form>
            </center>
          </div>

        </td>
      </tr>
    </table>
  </div>
</body>
</html>
