<!DOCTYPE html>
<html>
  <head>
    <title></title>

    <link rel="icon" type="image/png" href="../favicon.png">
    <script src="../jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="../script.js"></script>
    <script src="../script/user.js"></script>
    <script src="myjobs.js"></script>
    <script src="sidebar.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/dt/jqc-1.11.3,dt-1.10.9/datatables.min.css"/>
    <link rel="stylesheet" type="text/css" href="../style.css"/>

    <script src="userlist.js"></script>

    <script>
      function onDocumentReady()
      {
        docReady_CheckLogin(initializeSidebar,initializeContent);
      }

      $(document).ready(onDocumentReady);
    </script>

    <style>
      #jobs-table tbody tr td { text-align : center; }
      #jobs-table tbody tr td:nth-child(2) { font-family : monospace; }
    </style>
  </head>
<body>
  <div id="outer">
    <div id="top-bar">
      <div id="top-left"> MOSEK Optimization Server </div>
      <div id="top-right"><span style="display : none;" id="userid-and-logout"><span id="user-id"> </span> | <a href="javascript:user_LogOut()">log out</a> </span></div>
    </div>
    <table id="content-table">
      <tr>
        <td id="sidebar-cell">
          <div class="sidebar">
            <p class="logo"><img class="logo" src="../webgraphmoseklogocolor.png"/></p>
            <div id="sidebar-div"></div>
          </div>
        </td>
        <td>
          <div id="content-div" style="display : none;">
            <div class="user-op-div">
              <div class="user-op-h2">Add user</div>
              <div>
                <table>
                  <tr><td>Login:</td>          <td colspan="2"><input id="new-user-login" type="text"></td></tr>
                  <tr><td>Name:</td>           <td colspan="2"><input id="new-user-name" type="text"></td></tr>
                  <tr><td>Email:</td>           <td colspan="2"><input id="new-user-email" type="text"></td></tr>
                  <tr><td>Password:</td>       <td colspan="2"><input id="new-user-pwd1" type="password"></td></tr>
                  <tr><td>Repeat Password:</td><td><input id="new-user-pwd2" type="password"></td></tr>
                  <tr><td>Permissions:</td>    <td>Submitter: </td><td><input id="new-user-issubmitter" type="checkbox"></td></tr>
                  <tr><td>            </td>    <td>Administrator: </td><td><input id="new-user-isadmin" type="checkbox"></td></tr>
                </table>
                <input id="btn-create-user" type="button" value="Create User"><span id="span-user-message" style="color : red; font-weight : bold;"></span>
              </div>
             </div>

            <div style="height : 2em;"></div>

            <table id="users-table" class="items-table">
              <thead>
                <tr><th width="20px"></th><th>User ID</th><th>Name</th><th>Email</th><th>Password</th><th width="3em">Submitter</th><th width="3em">Admin</th><th width="3em">Delete</th></tr>
              </thead>
              <tbody id="users-table-body">
              </tbody>
            </table>

            <div style="height : 10px;"></div>
            <input id="btn-submit-changes" type="button" value="Submit Changes">
            <input id="btn-revert-changes" type="button" value="Revert Changes">
          </div>

          <div id="login-div"   style="display : none;">
            <center>
              <form id="login-form" style="margin-top : 5em; margin-bottom : 5em;">
                <table>
                  <tr><td>Username:</td><td><input type="text"     id="form-userid"   placeholder="Username"></td></tr>
                  <tr><td>Password:</td><td><input type="password" id="form-password" placeholder="Password"></td></tr>
                  <tr><td>         </td><td><input type="submit"   id="form-submit"   value="Submit"> </td></tr>
                  <tr><td rowspan="2" id="login-message"></td></tr>
                </table>
              </form>
            </center>
          </div>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
